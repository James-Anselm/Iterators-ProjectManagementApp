<div id="register_page1">
  <div class="span9 well center">
    <form class="form-horizontal">
      <h2>Step 1: Registration</h2>
      <div class="control-group">
        <label class="control-label" for="firstName">First Name</label>
        <div class="controls">        
          <input type="text" id="firstName" placeholder="First Name"
          ng-model="register1.firstName">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="lastName">Last Name</label>
        <div class="controls">        
          <input type="text" id="lastName" placeholder="Last Name"
          ng-model="register1.lastName">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
          <input type="text" id="inputEmail" placeholder="Email"
          ng-model="register1.email">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="confirmEmail">Confirm Email</label>
        <div class="controls">
          <input type="text" id="confirmEmail" placeholder="Confirm Email"
          ng-model="register1.confirmEmail">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
          <input type="password" id="inputPassword" placeholder="Password"
          ng-model="register1.password">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="confirmPassword">Confirm Password</label>
        <div class="controls">
          <input type="password" id="confirmPassword" placeholder="Confirm
          Password" ng-model="register1.confirmPassword">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn"
            ng-click="registerUser_page1(register1)">Next</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div id="register_page2" class="inactive">
  <div class="span9 well center">
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="travelTime">Travel</label>
        <div class="controls">
          <input type="text" class="input-small" id="travelTime"
          placeholder="2" ng-model="register2.travelTime">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="sleepTime">Sleep</label>
        <div class="controls">
          <input type="text" class="input-small" id="sleepTime" placeholder="8"
          ng-model="register2.sleepTime">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="eatingTime">Eating</label>
        <div class="controls">
          <input type="text" class="input-small" id="eatingTime" placeholder="1"
          ng-model="register2.eatingTime">
        </div>
      </div>"
      <div class="control-group">
        <label class="control-label" for="personalTime">Personal</label>
        <div class="controls">
          <input type="text" class="input-small" id="personalTime"
          placeholder="2" ng-model="register2.personalTime">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="otherTime">Other</label>
        <div class="controls">
          <input type="text" class="input-small" id="otherTime" placeholder="1"
          ng-model="register2.otherTime">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn"
            ng-click="registerUser_page2(register2)">Register!</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div id="register_page3" class="inactive">
  <div class="span9 well center">
    <button class="btn" ng-click="toDashboard()">View Dashboard</button>
    <button class="btn" ng-click="toCreateProject()">Create a Project</button>
  </div>
</div>
